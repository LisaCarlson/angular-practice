<div class="row">
  <div class="col-md-6 top-margin">
    <img "show-poster" class="pull-right" ng-src='{{movieDetails.Poster}}'>
  </div>
  <div class="col-md-6">
    <h1>{{movieDetails.Title}}</h1>
    <p class="lead">{{movieDetails.Plot}}</p>
    <h2>Additional Details</h2>
    <h3><span class="text-info">Director:</span> {{movieDetails.Director}}</h3>
    <h3><span class="text-primary">Release:</span> {{movieDetails.Released}}</h3>
    <h3><span class="text-success">Runtime:</span> {{movieDetails.Runtime}}</h3>
    <h3><span class="text-danger">Rated:</span> {{movieDetails.Rated}}</h3>
  </div>
</div>
