<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1 class="text-center">Movie Search <small>Enter a Movie By Title</small></h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <input class="form-control" type="text" ng-model="title" placeholder="Movie Title...">
      <button ng-click="search()" class="btn btn-info top-margin">Search <i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 top-margin" ng-repeat="movie in movies">
    <div class="thumbnail">
      <img ng-src="{{movie.Poster}}" alt="...">
      <div class="caption">
        <h3 class="text-center text-info">{{movie.Title}}</h3>
        <h4 class="text-center">{{movie.Year}}</h4>
        <p><a href="/{{movie.imdbID}}/show" class="btn btn-primary" role="button">Details</a>
      </div>
    </div>
  </div>
</div>
