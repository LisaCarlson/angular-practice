<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <title></title>
  <link rel="stylesheet" href="http://bootswatch.com/journal/bootstrap.min.css">
  <link rel="stylesheet" href='stylesheets/style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
  <script type="text/javascript" src="app-min.js"></script>
  <base href="/">
</head>
<body ng-controller="HomeController">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href='/movies'>Movies</a></li>
          <li><a href='/chat'>Chat</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row" ng-controller="MovieController">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1 class="text-center">Movie Search <small>Enter a Movie By Title</small></h1>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <input class="form-control" type="text" ng-model="title" placeholder="Movie Title...">
        <button ng-click="search()" class="btn btn-info top-margin">Search <i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
    <div class="container" ng-view></div>
  </div>
  
  
</body>
</html>
